#
# The logging properties used during tests..
#
log4j.rootLogger=DEBUG, out

log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.context=TRACE
log4j.logger.org.springframework.jms=TRACE
log4j.logger.com.tibco.tibjms=TRACE

log4j.appender.out.org.springframework=DEBUG, out
log4j.appender.out.com.tibco.mcqueary.ems.samples.springjms=DEBUG, out

# CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n